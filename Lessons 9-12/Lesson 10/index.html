<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 10</title>
</head>
<body>
    <main>
        <table>
            <caption>название</caption>
            <thead>
                <tr>
                    <th>таблица</th>
                    <th>таблица</th>
                    <th>таблица</th>
                    <th>таблица</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>таблица</td>
                    <td>таблица</td>
                    <td rowspan="2">таблица</td> <!--rowspan работает сверху вниз-->
                    <td rowspan="2">таблица</td>
                </tr>
                <tr>
                    <td>таблица</td>
                    <td>таблица</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">таблица</td> <!--colspan работает слева направо-->
                    <td colspan="2">таблица</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
